<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fuzool todo list</title>
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>
	
	<div class="container">
		<div class="top-heading">
			<h1 class="title">My Work</h1>
		</div>

		<div class="lists">

		<div class="left-list">
			<ul class="task-list" data-list>
			</ul>
			<form>
				<input type="text" placeholder="Enter your list name" class="input" data-new-list-item-text>
				<button class="new btn" data-new-list-item-button>+</button>
			</form>
		</div>	
		
		<div class="right-list">
			<h1 class="selected-list-task"></h1>
			<div class="tasks">
				
				<div class="task">
					<input type="checkbox" id="task-1">
					<label for="task-1">ABC</label>
				</div>

				<div class="task">
					<input type="checkbox" id="task-2">
					<label for="task-2">ABC</label>
				</div>

			</div>
			<form>
				<input type="text" placeholder="Enter your list name" class="input" data-new-list-item-text-task>
				<button class="new btn" data-new-list-item-button-task>+</button>
			</form>
		</div>

		</div>
	</div>
	<template id="task-template">

		<div class="task">
			<input type="checkbox">
			<label>ABC</label>
		</div>
		
	</template>

	<script src="main.js"></script>

</body>
</html>
